<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei Money - Control de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Sensei Money: Control de Finanzas</h1>
    </header>

    <main>
        <section id="formulario-registro">
            <h2>Registro de Transacci贸n</h2>
            <form id="finance-form">
                <div>
                    <label for="tipo">Tipo de Movimiento:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="ingreso">Ingreso (+)</option>
                        <option value="egreso">Egreso (-)</option>
                    </select>
                </div>

                <div>
                    <label for="descripcion">Descripci贸n:</label>
                    <input type="text" id="descripcion" placeholder="Ej: Sueldo, Supermercado, Renta" required>
                </div>

                <div>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" step="0.01" placeholder="0.00" required>
                </div>

                <button type="submit">Agregar Movimiento</button>
            </form>
        </section>

        <hr>

        <section id="dashboard">
            <h2>Dashboard de Estado</h2>
            <div class="balance-container">
                <article>
                    <h3>Total Ingresos</h3>
                    <p id="total-ingresos">$0.00</p>
                </article>

                <article>
                    <h3>Total Egresos</h3>
                    <p id="total-egresos">$0.00</p>
                </article>

                <article>
                    <h3>Balance Neto</h3>
                    <p id="balance-total">$0.00</p>
                </article>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button onclick="exportarCSV()" style="background-color: var(--primary); padding: 10px 20px;">
                     Exportar a Excel (CSV)
                </button>
            </div>
        </section>

        <section id="historial">
            <h2>Historial de Movimientos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descripci贸n</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Acci贸n</th>
                    </tr>
                </thead>
                <tbody id="lista-transacciones">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
